<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/Vector.svg" alt="vector" class="header__vector">
      
    </header>
    <hr class="line">
    <section class="profile">
     
      <img src="./images/Jacques.jpg" alt="Jacues Cousteau" class="profile__avatar">
    
     <div class="profile__text">
      <img src="./images/Jacques Cousteau_title.svg" alt="Jacques Cousteau" class="profile__title">
      <div class="profile__rectangle-small">
        <img src="./images/Vector_pencile.svg" alt="Vector Pencil" class="profile__pencil">
      </div>  
      <img src="./images/Explorer.svg" alt="Explorer" class="profile__subtitle">
      
      
    </div>
    
      
      <div class="profile__rectangle-large">
        <img src="./images/Vector_plus_sign.svg" alt="Vector Plus-Sign" class="profile__plus-sign">
      </div>
    </section>
    <section class="locations">

      <div class="card">
        <div class="card__element">
          <img src="./images/Yosemitie.jpg" alt="Yosemitie.jpg" class="card__item-photo">
        </div>
        <div class="card__footer">
          <img src="./images/Yosemite Valley.jpg" alt="Yosemite Valley" class="card__title">
          <img src="./images/heart_Vector.svg" alt="heart_vector" class="card__vector">
        </div>
      </div>
      <div class="card"> <!--Lake Louisa-->
        <div class="card__element">
          <img src="./images/Lake.jpg" alt="Lake Louisa" class="card__item-photo">
        </div>
        <div class="card__footer">
          <img src="./images/Lake Louise_text.jpg" alt="Lake Louisa Text" class="card__title">
          <img src="./images/heart_Vector.svg" alt="heart_vector" class="card__vector">
        </div>
      </div>
      <div class="card">  <!--Bald Mountain-->
        <div class="card__element">
          <img src="./images/BaldMountain.jpg" alt="Bald Mountain" class="card__item-photo">
        </div>
        <div class="card__footer">
          <img src="./images/Bald Mountains_text.jpg" alt="Bald Mountain Text" class="card__title">
          <img src="./images/heart_Vector.svg" alt="heart_vector" class="card__vector">
        </div>
      </div>
      <div class="card">  <!--Latemar-->
        <div class="card__element">
          <img src="./images/Latemer.jpg" alt="Latemer" class="card__item-photo">
        </div>
        <div class="card__footer">
          <img src="./images/Latemar_text.jpg" alt="Latemar Text" class="card__title">
          <img src="./images/heart_Vector.svg" alt="heart_vector" class="card__vector">
        </div>
      </div>
      <div class="card">  <!--Vanois National-->
        <div class="card__element">
          <img src="./images/Vanosinational.jpg" alt="Vanios National" class="card__item-photo">
        </div>
        <div class="card__footer">
          <img src="./images/Vanois National_text....jpg" alt="Vanois National" class="card__title">
          <img src="./images/heart_Vector.svg" alt="heart_vector" class="card__vector">
        </div>
      </div>
      <div class="card">  <!--Largo di Braies-->
        <div class="card__element">
          <img src="./images/Lagodi.jpg" alt="Largo di Braies" class="card__item-photo">
        </div>
        <div class="card__footer">
          <img src="./images/Lago di Braies_text.png" alt="Largo di Braies Text" class="card__title">
          <img src="./images/heart_Vector.svg" alt="heart_vector" class="card__vector">
        </div>
      </div>
      
      </div>
      
      <div class="modal">
        
        <div class="modal__container">
          
            <img src="./images/Close Icon.svg" alt="Close-Icon" class="modal__close">
          
          <form action="#" class="form">
            <img src="./images/Edit profile.svg" alt="Edit Profile" class="modal__image">
            <!-- <span class="form__field1"></span> -->
            <input type="text" value="Jacques Cousteau" class="form__input"> 
            <hr class="line">

            <!-- <span class="form__field2"></span> -->
            <input type="text" value="Explorer" class="form__input"> 
            <hr class="line">
            <button class="modal__close-button">Save</button>
          </form>  
        </div>
    </section>
