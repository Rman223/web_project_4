<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="images/Vector.svg" alt="vector" class="header__vector">

    </header>

    <main>
      <section class="profile">

        <div class="profile__pic">
          <img src="./images/Jacques.jpg" alt="Jacues Cousteau" class="profile__avatar">
        </div>
        <div class="profile__center-content">
          <div class="profile__text-top">
            <h2 class="profile__title-text">Jacques Cousteau</h2>
            <button class="profile__rectangle-small"> </button>
          </div>

          <div class="profile__subtitle">
            <p class="profile__subtitle-text">Explorer</p>
          </div>

        </div>

        <button class="profile__plus-sign"></button>
      </section>

      <section class="locations">
        <div class="card">

        </div>

      </section>
    </main>
    <div class="modal modal__edit_profile">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <form action="#" class="form">
          <h2 class="modal__image">Edit Profile</h2>
          <input type="text" value="" placeholder="Name" class="form__input form__input_name">
          <input type="text" value="" placeholder="Occupation" class="form__input form__input_occupation">
          <button class="modal__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal__edit_card">
      <div class="modal__container">
        <button type="button" class="modal__close"></button>
        <form action="#" class="form form_card">
          <h2 class="modal__image">New Place</h2>
          <input type="text" value="" placeholder="Title" class="form__input form__input_title">
          <input type="url" value="" placeholder="Image Link" class="form__input form__input_image-link">
          <button class="modal__submit-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal modal__edit_image">
      <div class="modal__container">
        <button type="button" class="modal__close modal__close_image"></button>
        <figure>
          <img src="" alt="" class="modal__pop-image">
          <figcaption class="modal__figcap"></figcaption>
        </figure>

      </div>
    </div>

    <footer class="footer">
      <p class="footer__copy-right">&copy; 2020 Around the U.S.</p>
    </footer>

    </template>
    <template class="card-template">
      <div class="card__element">

        <button type="button" aria-label="Remove" class="card__delete-button"></button>
        <img src="./" alt="" class="card__item-photo">

        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button type="button" aria-label="Like" class="card__vector"></button>
        </div>
      </div>
    </template>


    <script src="index.js"></script>
</body>

</html>
